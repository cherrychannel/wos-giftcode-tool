<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギフトコード送信</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      font-size: 1em;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #ccc;
    }
  </style>
  <!-- MD5ライブラリ読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>ギフトコード送信テスト</h1>

  <label for="fid">FID（プレイヤーID）:</label>
  <input type="text" id="fid" placeholder="例: 1234567890"/>

  <label for="giftcode">ギフトコード:</label>
  <input type="text" id="giftcode" placeholder="例: ABCD1234"/>

  <button onclick="sendGiftCode()">送信</button>

  <div id="result"></div>

  <script>
    function md5(str) {
      return CryptoJS.MD5(str).toString();
    }

    function generateSign(data, secret) {
      const sortedKeys = Object.keys(data).sort();
      const encoded = sortedKeys.map(key => {
        const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
        return `${key}=${value}`;
      }).join("&");
      return md5(encoded + secret);
    }

    async function sendGiftCode() {
      const fid = document.getElementById('fid').value.trim();
      const giftcode = document.getElementById('giftcode').value.trim();
      const time = Math.floor(Date.now() / 1000); // 秒単位のUNIXタイムスタンプ
      const secret = 'tB87#kPtkxqOS2';

      if (!fid || !giftcode) {
        document.getElementById('result').innerText = 'FIDとギフトコードを入力してください。';
        return;
      }

      const data = {
        fid: fid,
        cdk: giftcode,
        time: time
      };

      const sign = generateSign(data, secret);
      const formData = new URLSearchParams({ ...data, sign });

      try {
        const res = await fetch("https://wos-giftcode-api.centurygame.com/api/gift_code", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        });

        const json = await res.json();
        document.getElementById('result').innerText = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('result').innerText = '通信エラーが発生しました。';
      }
    }
  </script>
</body>
</html>

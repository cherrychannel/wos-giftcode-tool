<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギフトコード送信テスト</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    input, button {
      display: block;
      margin: 1em 0;
      padding: 0.5em;
      width: 100%;
      font-size: 1.2em;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    a {
      display: block;
      margin-top: 2em;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>ギフトコード送信テスト</h1>
  
  <label for="fid">FID（プレイヤーID）：</label>
  <input type="text" id="fid" placeholder="例: 50760935" />
  
  <label for="giftcode">ギフトコード：</label>
  <input type="text" id="giftcode" placeholder="例: GW2025JP" />
  
  <button onclick="submitGiftCode()">送信</button>

  <div id="result"></div>

  <a href="index.html">← 戻る</a>

  <script>
    const SECRET_KEY = "tB87#kPtkxqOS2"; // Pythonと同じキー

    function encodeData(data) {
      const sortedKeys = Object.keys(data).sort();
      const encodedData = sortedKeys.map(key => `${key}=${data[key]}`).join('&');
      const sign = CryptoJS.MD5(encodedData + SECRET_KEY).toString();
      return { sign, ...data };
    }

    async function submitGiftCode() {
      const fid = document.getElementById("fid").value.trim();
      const giftcode = document.getElementById("giftcode").value.trim();
      const timestamp = Math.floor(Date.now() / 1000);

      const baseData = {
        fid: fid,
        cdk: giftcode,
        time: timestamp
      };

      const postData = encodeData(baseData);
      const formBody = new URLSearchParams(postData).toString();

      try {
       const response = await fetch("https://wos-giftcode-api.centurygame.com/api/gift_code", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded",
    "Origin": "https://wos-giftcode.centurygame.com"
  },
  body: formBody
});
        });

        const result = await response.json();
        document.getElementById("result").textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "通信エラー: " + error;
      }
    }
  </script>
</body>
</html>
